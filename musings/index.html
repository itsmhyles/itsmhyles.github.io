<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musings - Mhyles Roque</title>
    <style>
        :root {
            --cream: #FFFAF0;
            --olive: #3D441E;
            --chocolate: #8B4513;
            --burnt-umber: #8B2500;
            --text: #000000;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            color: var(--text);
            background-color: var(--cream);
        }
        .site-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4rem;
            padding: 1rem 0;
            border-bottom: 3px solid var(--burnt-umber);
        }
        .site-title {
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            color: var(--olive);
            transition: color 0.2s ease;
        }
        .site-title:hover {
            color: var(--burnt-umber);
        }
        .nav {
            display: flex;
            gap: 1rem;
        }
        .nav a {
            text-decoration: none;
            color: var(--text);
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: all 0.2s ease;
        }
        .nav a:hover {
            color: var(--cream);
            background-color: var(--olive);
            font-weight: bold;
        }
        h1 {
            color: var(--olive);
            margin-bottom: 2rem;
        }
        p {
            color: var(--chocolate);
            margin-bottom: 1.2rem;
        }
        main {
            padding: 0 1rem;
        }
        .musing {
            margin: 2rem 0 5rem;
            padding: 2rem;
            border-radius: 12px;
            transition: all 0.2s ease;
            position: relative;
            border-left: 4px solid transparent;
            background-color: rgba(255, 255, 255, 0.5);
        }
        .musing:hover {
            border-left-color: var(--burnt-umber);
            background-color: rgba(255, 255, 255, 0.5);
            transform: translateX(5px);
        }
        .musing:last-child {
            margin-bottom: 0;
        }
        .musing-date {
            color: var(--burnt-umber);
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            display: block;
            font-style: italic;
        }
        .musing-content {
            margin-bottom: 1rem;
        }
        .musing-content p {
            margin-bottom: 1rem;
            line-height: 1.8;
        }
        .musing-content p:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <header class="site-header">
        <a href="/" class="site-title">Mhyles Roque</a>
        <nav class="nav">
            <a href="/projects/index.html">Projects</a>
            <a href="/blogs/index.html">Blog</a>
            <a href="/about/index.html">About Me</a>
            <a href="https://github.com/itsmhyles">GitHub</a>
        </nav>
    </header>

    <main>
        <h1>Musings</h1>
        <p>Short thoughts, observations, and reflections.</p>
        
        <article class="musing">
            <time class="musing-date">March 5, 2025</time>
            <div class="musing-content">
                <p>Coming soon...</p>
            </div>
        </article>
    </main>
</body>
</html>
